<div class="container">
<div class="col-md-12">
<h4 style="color:aqua">DataDemo</h4>
 <hr>
<label>Search</label>
      <input type="text" [(ngModel)]="searchText" name="searchText" placeholder="search name">
<table class="table table-striped" [svData]="data | filter:searchText" #sv="svDataTable" [svRowsOnPage]="5">
  <thead>
  <tr>
      <th style="width: 20%">
          <sv-default-sorter by="name">Name</sv-default-sorter>
      </th>
      <th style="width: 50%">
          <sv-default-sorter by="email">Email</sv-default-sorter>
      </th>
      <th style="width: 10%">
          <sv-default-sorter by="age">Age</sv-default-sorter>
      </th>
      <th style="width: 20%">
          <sv-default-sorter by="city">City</sv-default-sorter>
      </th>
  </tr>
  </thead>
  <tbody>
  <tr *ngFor="let item of sv.data">
      <td>{{ item.name }}</td>
      <td>{{ item.email }}</td>
      <td>{{ item.age }}</td>
      <td>{{ item.city | uppercase }}</td>
  </tr>
  </tbody>
  <tfoot>
  <tr>
      <td colspan="4">
          <sv-bootstrap-paginator [rowsOnPageSet]="[5, 10, 25]"></sv-bootstrap-paginator>
      </td>
  </tr>
  </tfoot>
</table>
  
  </div>
</div>





<router-outlet></router-outlet>
